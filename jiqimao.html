<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多啦A梦</title>
		<link rel="stylesheet" type="text/css" href="jiqimao.css"/>
	</head>
	<body>
		<div class="catbody">
			<!--face-begin-->
			<div class="face">
				<!--少高光-->
				<div class="eyes">
					<div class="eyeleft">
						<div class="eyeleftin"></div>
					</div>
					<div class="eyeright">
						<div class="eyerightin"></div>
					</div>
				</div>
				<div class="bigface">
					<div class="nose">
						<div class="noselight"></div>
					</div>
					<div class="noseline"></div>
					<div class="mouth"></div>
					<!--线遮不住-->
					<div class="mouthwhite1"></div>
					<!--<div class="mouthwhite2"></div>-->
					<div class="hu1"></div>
					<div class="hu2"></div>
					<div class="hu3"></div>
					<div class="hu4"></div>
					<div class="hu5"></div>
					<div class="hu6"></div>	
				</div>	
			</div>
			<!--face-end-->
			<!--ling-beigin-->
			<div class="ling">
				<div class="redling">
				</div>
				<div class="dang">
					<div class="dangline"></div>
					<div class="dangcir"></div>
					<div class="dangdi"></div>
					<div class="danglight"></div>
				</div>
			</div>
			<!--ling-end-->
			<!--body-begin-->
			<div class="shen">
				<div class="koudai">
					<div class="koudaiin">
						<div class="kouline"></div>
					</div>
				</div>
			</div>
			<!--hand-begin-->
				<div class="handright">
					<div class="armri"></div>
					<div class="hanc hri"></div>
					<div class="handr"></div>
				</div>			
				<div class="handleft">
					<div class="armle"></div>
					<div class="hanc hle"></div>
					<div class="handle"></div>
				</div>	
			<!--hand-end-->
			<!--foot-begin-->
			<div class="foot">
				<div class="footleft"></div>
				<div class="footrig"></div>
				<div class="footc"></div>
			</div>
			<!--foot-end-->
			<!--body-end-->
			<!--渐变在ie有问题-->
		</div>
	</body>
</html>
